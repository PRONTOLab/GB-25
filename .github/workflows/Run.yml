name: "Run"

on:
  pull_request:
    paths:
      - '.github/workflows/Run.yml'
      - '.github/workflows/CompileOrRun.yml'
      - 'simulations/common.jl'
      - 'simulations/baroclinic_instability_simulation_run.jl'
      - 'simulations/ocean_climate_simulation_run.jl'
      - 'Project.toml'
      - 'src/**'
  push:
    branches:
      - main
      - release-*
    tags: '*'
    paths:
      - '.github/workflows/Run.yml'
      - '.github/workflows/CompileOrRun.yml'
      - 'simulations/common.jl'
      - 'simulations/baroclinic_instability_simulation_run.jl'
      - 'simulations/ocean_climate_simulation_run.jl'
      - 'Project.toml'
      - 'src/**'
  workflow_dispatch:
  schedule:
    - cron: '12 07,19 * * *'

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  run_simulations:
    name: Julia ${{ matrix.julia_version }} - ${{ matrix.simulation_type }} - ${{ matrix.os }} - ${{ matrix.xla_runtime }}
    strategy:
      fail-fast: false
      matrix:
        simulation_type:
          - 'baroclinic_instability'
          - 'ocean_climate'
        julia_version:
          - '1.11'
        os:
          - ubuntu-24.04
        xla_runtime:
          - 'PJRT'
          - 'IFRT'
        earlyoom_threshold:
          - 4
        include:
          - os: ubuntu-22.04-arm
            julia_version: '1.11'
            xla_runtime: 'IFRT'
            earlyoom_threshold: 4
        # include:
        #   - os: mg
        #     julia_version: '1.11'
        #     xla_runtime: 'IFRT'
        #     earlyoom_threshold: 20
    uses: ./.github/workflows/CompileOrRun.yml
    with:
      simulation_type: ${{ matrix.simulation_type }}
      julia_version: ${{ matrix.julia_version }}
      os: ${{ matrix.os }}
      xla_runtime: ${{ matrix.xla_runtime }}
      compile_or_run: 'run'
      earlyoom_threshold: ${{ matrix.earlyoom_threshold }}
      julia_optlevel: 0

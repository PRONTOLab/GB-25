name: CI

on:
  pull_request:
    paths:
      - '.github/workflows/CI.yml'
      - '**/*.jl'
      - 'Project.toml'
  push:
    branches:
      - main
      - release-*
    tags: '*'
    paths:
      - '.github/workflows/CI.yml'
      - '**/*.jl'
      - 'Project.toml'

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  ocean_climate_simulation_mlir:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          # Waiting for https://github.com/CliMA/Oceananigans.jl/pull/4093 to be merged.
          # - '1.11'
        os:
          - ubuntu-24.04
          - ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
      - name: Instantiate environment
        timeout-minutes: 60
        shell: julia --color=yes --project {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          Pkg.instantiate()
      - name: Get MLIR of ocean climate simulation
        timeout-minutes: 240
        run: |
          julia --color=yes --project ocean-climate-simulation/ocean_climate_simulation_mlir.jl
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        timeout-minutes: 10
        if: ${{ always() }}
        with:
          name: 'ocean-simulation-mlir-${{ matrix.version }}-${{ matrix.os }}'
          path: '**/*.mlir'
          retention-days: 90
          overwrite: false
